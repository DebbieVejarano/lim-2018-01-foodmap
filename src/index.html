<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Easy Food</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
  <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
</head>

<body>
  <!--   Primera vista -->
  <div class="valign-wrapper splash" id="splashScreen">
    <img src="img/blancologo.png" alt="logo" height="150">
  </div>

  <!--   Vista principal -->
  <div id="main">
    <nav>
      <div class="nav-wrapper">
        <!-- <img src="/img/blancologo.png" alt="" height="55px" class=""> -->
        <form>
          <div class="input-field">
            <input id="search" type="search" placeholder="Tipo de restaurante" required>
            <label class="label-icon" for="search">
              <i class="material-icons">search</i>
            </label>
            <i class="material-icons">close</i>
          </div>
        </form>
      </div>
    </nav>


    <div class="row" id="panel">
      <!-- CARDS -->
    </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
